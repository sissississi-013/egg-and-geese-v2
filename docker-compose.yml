version: "3.9"

services:
  neo4j:
    image: neo4j:5.15-community
    container_name: egg-geese-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/egggeese2024
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  postgres:
    image: postgres:16-alpine
    container_name: egg-geese-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: egggeese
      POSTGRES_PASSWORD: egggeese2024
      POSTGRES_DB: egggeese
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: egg-geese-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - neo4j
      - postgres
    volumes:
      - ./backend:/app

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: egg-geese-gateway
    ports:
      - "3001:3001"
    env_file:
      - ./gateway/.env
    depends_on:
      - backend
    volumes:
      - ./gateway:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: egg-geese-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
